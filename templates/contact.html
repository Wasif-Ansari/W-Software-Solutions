{% extends 'base.html' %}

{% block title %}
Contact
{% endblock title %}
{% block body %}
<head>
  <style>
    .dark-mode {
      background-color: black;
      color: #53f9fc;
    }
  </style>
</head>
{% comment %} {% block style %}{% endblock style %} {% endcomment %}

<div class="container-fluid mb-3 px-0">
    <img src="https://source.unsplash.com/1200x400/?phone,email" class="d-block w-100" alt="...">
</div>

<div class="container mb-3 py-5">
    <h1 class="text-center">Contact Us</h1>
    <form method="post" action="/contact">
    {% csrf_token %}
    <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
  </div>
  <div class="form-group">
    <label for="Phone">Phone Number</label>
    <input type="Phone" class="form-control" id="Phone" name="phone" placeholder="Enter your Phone Number">
  </div>
  <div class="form-group">
    <label for="Message">Message</label>
    <textarea class="form-control" id="Message" rows="3" name="Message"></textarea>
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
 </form>
</div>

<script>
  function myFunction() {
    var element = document.body;
    element.classList.toggle("dark-mode");
 }
</script>
{% endblock body %}

{% comment %} database = SQLite {% endcomment %}
